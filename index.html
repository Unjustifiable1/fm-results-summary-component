<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>FEM | Results summary component</title>

</head>
<body>

  <div class="results-component">
    <div class="result-side card">
      <h1>Your Result</h1>

      <div class="result-score">
        <span class="scored">76</span>
        <span>of 100</span>
      </div>

      <h2>Great</h2>

      <p>You scored higher than 65% of the people who have taken these tests.</p>

    </div>

    <div class="summary-side card">
      <h1>Summary</h1>

      <div class="summary-categories">
        <div class="category reaction">
          <div class="category-name category-section">
            <img src="./assets/images/icon-reaction.svg" alt="category icon">
            <span>Reaction</span>
          </div>
          <div class="category-result category-section">
            <span class="category-score">80</span>
            <span class="category-total">/ 100</span>
          </div>
        </div>
        <div class="category memory">
          <div class="category-name category-section">
            <img src="./assets/images/icon-memory.svg" alt="category icon">
            <span>Memory</span>
          </div>
          <div class="category-result category-section">
            <span class="category-score">92</span>
            <span class="category-total">/ 100</span>
          </div>
        </div>
        <div class="category verbal">
          <div class="category-name category-section">
            <img src="./assets/images/icon-verbal.svg" alt="category icon">
            <span>Verbal</span>
          </div>
          <div class="category-result category-section">
            <span class="category-score">61</span>
            <span class="category-total">/ 100</span>
          </div>
        </div>
        <div class="category visual">
          <div class="category-name category-section">
            <img src="./assets/images/icon-visual.svg" alt="category icon">
            <span>Visual</span>
          </div>
          <div class="category-result category-section">
            <span class="category-score">72</span>
            <span class="category-total">/ 100</span>
          </div>
        </div>
      </div>

      <button>Continue</button>

    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Unjustifiable1/fm-results-summary-component">Unjustifiable1</a>.
  </div>
</body>
</html>
